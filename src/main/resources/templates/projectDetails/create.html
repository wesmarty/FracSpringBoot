<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
    <head>
        <meta name="layout" content="main">
        <title></title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/xy.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    </head>

    <body>
<div layout:fragment="content"> <!-- #IMPORTANT. Refer to this layout in every page you want to use the theme -->
      <div class="content-wrapper">

        <section class="content-header">
            <h1>
                Projects
                <small>Create Projects</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Projects</a></li>
                <li class="active">Create Project</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-lg-12 col-xs-6">

                    <div class="box box-solid box-info">
                        <div class="box-header">
                            <h3 class="box-title">Create Project</h3>
                        </div><!-- /.box-header -->
                            <div class="box-footer right">
                            </div>
                        
                        <form role="form" method="post" th:action="@{/detail}" name="addSubCatagory">
                        <div class="box-body">
                    <div class="form-group">
                       <label>Project name:</label>
                      <input type="text" class="form-control" name="projectName" id="subCategory"  placeholder=" Enter Project Name....." required>
                    <div id="check" style="color: red; font-weight: bold;"></div>
                    </div>
                    <div class="form-group">
                      <label>Well name:</label> 
                      <input type="text" class="form-control" name="wellName" id="subcatDesc"   placeholder="Well Name ...."  required>
                    </div>
                    <div class="form-group">
                      <label>Company Name:</label> 
                      <input type="text" class="form-control" name="companyName" id="subcatDesc"   placeholder="Company Name ...." required>
                    </div>
 					<input type="submit" name="Create" class="btn btn-info" value="Create" id="Create" style="width:8%;margin-left:1%;margin-bottom:3%;"/>
 					</form>
 					</div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->

            </div><!-- ./col -->
        </div><!-- /.row -->
</div>
</body>
</html>

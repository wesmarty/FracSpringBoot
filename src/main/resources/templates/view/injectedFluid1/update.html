<script th:inline="javascript">
$("#if_upsavebt").click(function(e){
	e.preventDefault();
	url="/injectedfluid1/saveupdatefluid1";
	$.ajax({
		url:url,
		data:$("#if_upform").serialize(),
		success:function(res){
			$("#loadtable").html(res);
          	$("#exampleModal").show();
		}
	});
	
});
</script>



<div class="tab-content">
	<div class="tab-pane active" id="tab_1">
<form id="if_upform">
<input type="hidden" id="if_uppid" name="uppid" th:value="${pid}">
<table id="" class=" table table-hover">
						<tr th:each="list:${list}">
							<th th:text="${list.param}"></th>
							<td ><input type="number" th:name="'if_up'+${list.param}" th:value="${list.value}" class="form-control"/>
							<input type="hidden" th:value="${list.id}" th:name="if_upid"/>
							</td>
						</tr>
						
					</table>

		<center>
					<input type="submit" id="if_upsavebt" class="btn btn-primary"
						value="SAVE"/></center>
						</form>
	</div>
</div>
